<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Budget Tool</title>
  <meta name="description" content="A personal finance and budgeting tool.">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png">

  <style>
    #loading-placeholder {
      height: 100vh;
      background-color: oklch(14% 0.005 285.823);
      color: oklch(92% 0.004 286.32);
    }

    .spinner-bars {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
    }

    .spinner-bars div {
      width: 4px;
      height: 20px;
      background: currentColor;
      animation: bounceBar 0.6s ease-in-out infinite;
    }

    .spinner-bars div:nth-child(2) {
      animation-delay: 0.1s;
    }

    .spinner-bars div:nth-child(3) {
      animation-delay: 0.2s;
    }

    .spinner-bars div:nth-child(4) {
      animation-delay: 0.3s;
    }

    .spinner-bars div:nth-child(5) {
      animation-delay: 0.4s;
    }

    @keyframes bounceBar {

      0%,
      100% {
        height: 10px;
      }

      50% {
        height: 24px;
      }
    }
  </style>
</head>

<body style="padding: 0; margin: 0; overflow: hidden;">
  <div id="root" style="padding: 0; margin: 0;">
    <div id="loading-placeholder" class="spinner-bars" aria-label="Loading...">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script type="module" src="/src/index.tsx" defer></script>
</body>

</html>
